<!DOCTYPE html>
<html>
<head>
    <title>Generatore Icone PWA - Serie SeriA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            background: #2d2d44;
            padding: 15px;
            border-radius: 10px;
        }
        .icon-item canvas {
            border: 2px solid #16a34a;
            border-radius: 20%;
        }
        .icon-item a {
            display: block;
            margin-top: 10px;
            color: #16a34a;
            text-decoration: none;
        }
        .icon-item a:hover {
            text-decoration: underline;
        }
        h1 { color: #16a34a; }
        .instructions {
            background: #2d2d44;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Generatore Icone PWA - Serie SeriA</h1>

    <div class="instructions">
        <p><strong>Istruzioni:</strong></p>
        <ol>
            <li>Clicca su "Scarica" sotto ogni icona per salvarla</li>
            <li>Salva tutte le icone nella cartella <code>icons/</code> del progetto</li>
            <li>Rinomina i file come indicato (es: icon-512.png)</li>
        </ol>
    </div>

    <div class="icons-grid" id="icons-grid"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 180, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#16a34a');
            gradient.addColorStop(1, '#0d6930');

            // Rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Football icon (simplified)
            const centerX = size / 2;
            const centerY = size / 2;
            const ballRadius = size * 0.3;

            // Ball
            ctx.beginPath();
            ctx.arc(centerX, centerY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            // Pentagon pattern (simplified)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = Math.max(1, size * 0.02);

            // Draw pentagon in center
            const pentRadius = ballRadius * 0.4;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 2 * Math.PI / 5) - Math.PI / 2;
                const x = centerX + pentRadius * Math.cos(angle);
                const y = centerY + pentRadius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = '#333';
            ctx.fill();

            // Text "SS" for Serie SeriA (only on larger icons)
            if (size >= 96) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillText('SS', centerX, size * 0.92);
            }
        }

        const grid = document.getElementById('icons-grid');

        sizes.forEach(size => {
            const item = document.createElement('div');
            item.className = 'icon-item';

            const canvas = document.createElement('canvas');
            drawIcon(canvas, size);

            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;

            const link = document.createElement('a');
            link.textContent = 'Scarica';
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');

            item.appendChild(canvas);
            item.appendChild(label);
            item.appendChild(link);
            grid.appendChild(item);
        });
    </script>
</body>
</html>
