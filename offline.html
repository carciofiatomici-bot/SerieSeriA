<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0d1b2a">
    <title>Serie SeriA - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b3a4b 50%, #0d1b2a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            padding-top: max(24px, env(safe-area-inset-top));
            padding-bottom: max(24px, env(safe-area-inset-bottom));
            color: #e2e8f0;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: rgba(22, 163, 74, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(22, 163, 74, 0.3);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            fill: #16a34a;
            opacity: 0.8;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .info-box p {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #16a34a;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            min-height: 48px;
            touch-action: manipulation;
        }

        .retry-btn:hover {
            background: #15803d;
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .retry-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .logo {
            margin-top: 48px;
            opacity: 0.6;
        }

        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
        }

        .logo span {
            display: block;
            font-size: 0.8rem;
            margin-top: 8px;
            color: #64748b;
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <!-- WiFi Off Icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 18c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm6-2.8c-.78-.78-2.04-.78-2.82 0L12 18.38l-3.18-3.18c-.78-.78-2.04-.78-2.82 0-.78.78-.78 2.04 0 2.82l4.59 4.59c.78.78 2.04.78 2.82 0l4.59-4.59c.78-.78.78-2.04 0-2.82zm4.24-4.24c-.78-.78-2.04-.78-2.82 0C16.68 13.7 14.43 15 12 15s-4.68-1.3-7.42-4.04c-.78-.78-2.04-.78-2.82 0-.78.78-.78 2.04 0 2.82C5.52 17.54 8.59 19 12 19s6.48-1.46 10.24-5.22c.78-.78.78-2.04 0-2.82zM2.41 2.41L1 3.82l2.93 2.93C2.62 7.58 1.41 8.61.34 9.76c-.78.78-.78 2.04 0 2.82.78.78 2.04.78 2.82 0 .79-.85 1.73-1.63 2.79-2.33l2.14 2.14c-1.43.67-2.77 1.58-3.97 2.69-.78.78-.78 2.04 0 2.82.78.78 2.04.78 2.82 0 1.58-1.42 3.37-2.36 5.28-2.81l7.96 7.96 1.41-1.41L2.41 2.41zm14.63 7.67l-2.12-2.12c1.05.12 2.07.37 3.05.74l-.93.93v.45z"/>
            </svg>
        </div>

        <h1>Sei Offline</h1>
        <p class="subtitle">Non riesci a connetterti a Internet</p>

        <div class="info-box">
            <p>
                Controlla la tua connessione WiFi o dati mobili e riprova.
                Alcune funzioni potrebbero non essere disponibili offline.
            </p>
        </div>

        <button class="retry-btn" onclick="location.reload()">
            <svg viewBox="0 0 24 24">
                <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Riprova
        </button>

        <div class="logo">
            <img src="https://raw.githubusercontent.com/carciofiatomici-bot/immaginiserie/main/serie%20sera%20256.png" alt="Serie SeriA" onerror="this.style.display='none'">
            <span>Serie SeriA</span>
        </div>
    </div>

    <script>
        // Auto-retry quando la connessione torna
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
