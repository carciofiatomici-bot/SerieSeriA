# Workflow per calcolo risultati schedina alle 21:30 (1 ora dopo simulazione)
name: Daily Schedina Process

on:
  schedule:
    # Esegue alle 20:30 UTC = 21:30 ora italiana (CET)
    # Nota: GitHub Actions usa UTC
    - cron: '30 20 * * *'  # Ogni giorno alle 20:30 UTC (21:30 CET)

  # Permette esecuzione manuale per test
  workflow_dispatch:

jobs:
  process-schedina:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./automation
        run: npm install

      - name: Process schedina results
        working-directory: ./automation
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          APP_ID: ${{ secrets.APP_ID }}
        run: node schedina-process.js

      - name: Log result
        run: echo "Schedina process completed at $(date)"
